<div>
  <div id="ui-container">
    <form id="grg-form">
      <label for="longitude">Longitude:</label>
      <input
        type="number"
        id="longitude"
        name="longitude"
        step="0.0001"
        value="13.4050"
      /><br /><br />
      <label for="latitude">Latitude:</label>
      <input
        type="number"
        id="latitude"
        name="latitude"
        step="0.0001"
        value="52.5200"
      /><br /><br />
      <label for="width">Width (degrees):</label>
      <input
        type="number"
        id="width"
        name="width"
        step="0.01"
        value="0.1"
      /><br /><br />
      <label for="height">Height (degrees):</label>
      <input
        type="number"
        id="height"
        name="height"
        step="0.01"
        value="0.1"
      /><br /><br />
      <label for="gridSize">Grid Size (degrees):</label>
      <input
        type="number"
        id="gridSize"
        name="gridSize"
        step="0.001"
        value="0.01"
      /><br /><br />
      <button type="button" onclick="generateGRG()">Generate GRG</button>
      <button type="button" onclick="exportToArcGIS()">Export to ArcGIS</button>
    </form>
  </div>
</div>
